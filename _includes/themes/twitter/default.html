<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap-2.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap-2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/font-awesome-3.0.2/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ BASE_PATH }}/assets/css/site.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ BASE_PATH }}/favicon.png" type="image/x-png">
    <link rel="apple-touch-icon" href="{{ BASE_PATH }}/favicon.png">

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>

          <div class="nav-collapse">
            <ul class="nav">
              {% assign pages_list = site.pages %}
              {% assign group = 'navigation' %}
              {% include JB/pages_list %}
              <li><a href="{{ site.author.meetup }}">Meetup</a></li>
              <li class="divider-vertical"></li>
              <li><a href="https://twitter.com/{{ site.author.twitter }}" alt="Twitter" class="nav-icon">
                  <i class="icon-twitter icon-large icon-white hidden-phone"></i>
                  <span class="visible-phone">Twitter</span>
                  </a></li>
              <li><a href="https://github.com/{{ site.author.github }}/{{ site.author.repo }}" alt="GitHub" class="nav-icon">
                  <i class="icon-github icon-white icon-large hidden-phone"></i>
                  <span class="visible-phone">GitHub</span>
                  </a></li>
              <li><a href="mailto:{{ site.author.email }}" alt="Contact" class="nav-icon">
                  <i class="icon-envelope-alt icon-white icon-large hidden-phone"></i>
                  <span class="visible-phone">Contact</span>
                  </a></li>
              <li><a href="{{ site.feedburner }}" alt="Contact Us" class="nav-icon">
                  <i class="icon-rss icon-white icon-large hidden-phone"></i>
                  <span class="visible-phone">Subscribe</span>
                  </a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="main" class="container-fluid">
      <div class="content row-fluid">
        {{ content }}
      </div>

      <!-- <footer class="page-footer">
        <p>
          &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}.
        </p>
      </footer> -->
    </div>

    <!-- JavaScript -->
    <script src="{{ ASSET_PATH }}/js/jquery-1.9.1.min.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap-2.3.1/js/bootstrap.min.js"></script>
    <script src="{{ BASE_PATH }}/assets/js/underscore-1.4.4.min.js"></script>
    <script>
      // Site-wide variables.
      var SITE = {
        twitter: {
          hashtag: "{{site.author.hashtag}}"
        },
        github: {
          user: "{{site.author.github}}",
          repo: "{{site.author.repo}}"
        }
      };
    </script>
    <script src="{{ BASE_PATH }}/assets/js/site.js"></script>

    {% include JB/analytics %}
  </body>
</html>
